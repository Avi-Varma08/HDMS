<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDIMS Admin - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F9;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #2F3C7E;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #4456A6;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #F4F4F9;
        }

        .header {
            background-color: #2F3C7E;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .logout-button {
            background-color: #FF4B5C;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .settings-form h2 {
            margin-top: 0;
            color: #2F3C7E;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .settings-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .settings-form input[type="text"],
        .settings-form input[type="email"],
        .settings-form input[type="password"],
        .settings-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .settings-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>HDIMS Admin</h2>
        <ul>
            <li><a href="Admindash.html">Dashboard</a></li>
            <li><a href="A-users.html">Users</a></li>
            <li><a href="A-settings.html">Settings</a></li>
            <li><a href="A-reports.html">Reports</a></li>
            <li><a href="A-analytics.html">Analytics</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Settings</h1>
            <button class="logout-button" onclick="location.href='Adminlogin.html'">Logout</button>
        </div>

        <div class="settings-form">
            <h2>Account Settings</h2>
            <form action="#" method="post">
                <label for="admin-name">Admin Name</label>
                <input type="text" id="admin-name" name="admin-name" value="Admin Name" required>

                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" value="admin@example.com" required>

                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">

                <label for="timezone">Time Zone</label>
                <select id="timezone" name="timezone">
                    <option value="UTC" selected>UTC</option>
                    <option value="PST">Pacific Standard Time (PST)</option>
                    <option value="EST">Eastern Standard Time (EST)</option>
                    <option value="CET">Central European Time (CET)</option>
                    <!-- Add more time zones as needed -->
                </select>

                <input type="submit" value="Save Settings">
            </form>
        </div>
    </div>

</body>
</html>
