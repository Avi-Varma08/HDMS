<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDIMS Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F9;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #2F3C7E;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #4456A6;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #F4F4F9;
        }

        .header {
            background-color: #2F3C7E;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .logout-button {
            background-color: #FF4B5C;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard-widgets {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px);
            text-align: center;
        }

        .widget h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2F3C7E;
        }

        .widget p {
            font-size: 24px;
            color: #444;
        }

        @media (max-width: 768px) {
            .widget {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .widget {
                width: 100%;
            }
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">

        <h2>HDIMS Admin</h2>
        <ul>
            <li><a href="Admindash.html">Dashboard</a></li>
            <li><a href="A-users.html">Users</a></li>
            <li><a href="A-settings.html">Settings</a></li>
            <li><a href="A-reports.html">Reports</a></li>
            <li><a href="A-analytics.html">Analytics</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="logout-button" onclick="location.href='Adminlogin.html'">Logout</button>
        </div>

        <div class="dashboard-widgets">
            <div class="widget">
                <h3>Total Users</h3>
                
            </div>
            <div class="widget">
                <h3>Active Sessions</h3>
                
            </div>
            <div class="widget">
                <h3>New Registrations</h3>
                
            </div>
            <div class="widget">
                <h3>Pending Tasks</h3>
                
            </div>
            <div class="widget">
                <h3>System Alerts</h3>
                
            </div>
            <div class="widget">
                <h3>Revenue</h3>
            </div>
        </div>

        
    </div>

</body>
</html>
