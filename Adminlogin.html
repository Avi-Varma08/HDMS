<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDIMS Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2F3C7E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #FBEAEB;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons .ok-button {
            background-color: #2F3C7E;
            color: white;
        }

        .buttons .cancel-button {
            background-color: #2F3C7E;
            color: white;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HDIMS Admin Login</h1>
        <form action="Admindash.html" method="get">
            <div class="input-group">
                <label for="loginid">Login ID</label>
                <input type="text" id="loginid" name="loginid" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="ok-button">OK</button>
                <button type="reset" class="cancel-button">Cancel</button>
            </div>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

    
    </div>
</body>
</html>
